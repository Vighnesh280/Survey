<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="survey-form">
        <h2>Survey Form</h2>
        <form id="form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>

            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" name="gender" value="Male" id="male" required> <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female" required> <label for="female">Female</label>
            </div>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" required>

            <label for="suggestion">Suggestions:</label>
            <textarea id="suggestion" rows="4" placeholder="Enter your suggestions here..."></textarea>

            <div class="form-buttons">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="survey.js"></script>
</body>
</html>
